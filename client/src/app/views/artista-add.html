<div class="col-lg-6" *ngIf="identity && identity.rol =='ROLE_ADMIN'">
    <h1>{{titulo}}</h1>
    <div *ngIf="alertMessage">
        <div class="alert alert-info">
            <strong> {{alertMessage}}</strong>
        </div>
    </div>
    <form #formArtista="ngForm" (ngSubmit)="onSubmit()">
        <p>
            <label>Nombre</label>
            <input type="text" class="form-control" #nombre="ngModel" name="nombre" [(ngModel)]="artista.nombre"
                required />
            <span *ngIf="!nombre.valid && nombre.touched">El nombre es obligatorio</span>
        </p>
        <p>
            <label>Descripcion</label>
            <textarea type="text" class="form-control" #descripcion="ngModel" name="descripcion"
                [(ngModel)]="artista.descripcion" required></textarea>
            <span *ngIf="!descripcion.valid && descripcion.touched">La descripcion es obligatorio</span>
        </p>

        <input type="submit" class="btn btn-success" value="Crear artista" [disabled]="!formArtista.form.valid" />
    </form>
</div>
<div class="col-lg-6" *ngIf="!identity || identity.rol !='ROLE_ADMIN'">
    <h1>Error</h1>
    <p>No tienen acceso a esta parte de la aplicaci√≥n</p>
</div>
