<div class="col-lg-6">
    <h1>{{titulo}}</h1>
    <div *ngIf="alertMessage">
        <div class="alert alert-info">
            <strong> {{alertMessage}}</strong>
        </div>
    </div>
    <form #formArtista="ngForm" (ngSubmit)="onSubmit()">
        <p>
            <label>Nombre</label>
            <input type="text" class="form-control" #nombre="ngModel" name="nombre" [(ngModel)]="artista.nombre"
                required />
            <span *ngIf="!nombre.valid && nombre.touched">El nombre es obligatorio</span>
        </p>
        <p>
            <label>Descripcion</label>
            <textarea type="text" class="form-control" #descripcion="ngModel" name="descripcion"
                [(ngModel)]="artista.descripcion" required></textarea>
            <span *ngIf="!descripcion.valid && descripcion.touched">La descripcion es obligatorio</span>
        </p>

        <div *ngIf="is_edit" >
            <div class="image_for_edit" *ngIf="artista.imagen && artista.imagen != 'null'">
                <img class="img-rounded img-responsive col-lg-4"  src="{{url + 'get-image-artista/'+ artista.imagen}}">                
            </div>
            <p>
                <label>Sube la imagen del artista</label>
                <input type="file" placeholder="Subir Imagen..." (change)="fileChangeEvent($event)" />
            </p>
        </div>

        <input type="submit" class="btn btn-success" value="Actualizar artista" [disabled]="!formArtista.form.valid" />
    </form>
</div>
