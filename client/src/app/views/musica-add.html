<div class="col-lg-6" *ngIf="identity.rol == 'ROLE_ADMIN'">
    <h1>{{titulo}}</h1>
    <div *ngIf="alertMessage">
        <div class="alert alert-info">
            <strong> {{alertMessage}}</strong>
        </div>
    </div>
    <form #formMusica="ngForm" (ngSubmit)="onSubmit()">
        <p>
            <label>Número</label>
            <input type="text" class="form-control" #numero="ngModel" name="numero" [(ngModel)]="musica.numero"
                required />
            <span *ngIf="!numero.valid && numero.touched">El número de la canción es obligatorio</span>
        </p>

        <p>
            <label>Titulo</label>
            <input type="text" class="form-control" #nombre="ngModel" name="nombre" [(ngModel)]="musica.nombre"
                required />
            <span *ngIf="!nombre.valid && nombre.touched">El titulo es obligatorio</span>
        </p>

        <p>
            <label>Duración</label>
            <input type="text" class="form-control" #duracion="ngModel" name="duracion" [(ngModel)]="musica.duracion"
                required />
            <span *ngIf="!duracion.valid && duracion.touched">La duración es obligatorio</span>
        </p>
