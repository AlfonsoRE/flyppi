<div class="col-lg-6">
    <h1>{{titulo}}</h1>
    <div *ngIf="alertMessage">
        <div class="alert alert-info">
            <strong>Info: </strong> {{alertMessage}}
        </div>
    </div>
    <form ngNativeValidate #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
        <p>
            <label>Nombre: </label>
            <input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="user.nombre" class="form-control"
                required />
            <span *ngIf="!nombre.valid && nombre.touched">El nombre es obligatorio</span>
        </p>
        <p>
            <label>Apellidos: </label>
            <input type="text" #apellidos="ngModel" name="apellidos" [(ngModel)]="user.apellidos"
                class="form-control" required />
            <span *ngIf="!apellidos.valid && apellidos.touched">Los apellidos son obligatorio</span>
        </p>
        <p>
            <label>Correo electr√≥nico: </label>
            <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control"
                required />
            <span *ngIf="!email.valid && email.touched">El correo es obligatorio</span>
        </p>

        <div class="image_for_edit" *ngIf="user.imagen && user.imagen != 'null'">
            <img src="{{url + 'get-image-user/'+ user.imagen}}" style="width: 250px;"/>
        </div>
        <p>
            <label>Sube tu foto:</label>
            <input type="file" placeholder="Subir Imagen..." (change)="fileChangeEvent($event)" />
        </p>
       
        <input type="submit" valuer="Actualizar" class="btn btn-primary" />

    </form>
</div>
